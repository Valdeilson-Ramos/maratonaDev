<!DOCTYPE html>
<!-- descreve o tipo de documento -->

<html>

<head>

    <title>Doe vida! doe sangue</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h2>Doe</h2>
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,8% da população brasileira doa sangue</p>
    </header>
    <section class="form">
        <form action="/">
            <h2>Torne-se um</h2>
            <input 
                type="text" 
                name="name"
                placeholder="Nome Completo"
            >
            <input 
                type="text" 
                name="email"
                placeholder="email"
            >
            <input 
                type="text" 
                name="blood"
                placeholder="Tipo Sanguíneo"
            >
            <button>Quero Ajudar</button>
        </form>
    </section>
    <main>
        <h2>Ultimos Doadores</h2>
        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Valdeilson Ramos</p>                    
            </div>
            <div class="donor">
                <div class="blood">A+</div>
                <p>Franciane Ramos</p>                    
            </div>
            <div class="donor">
                <div class="blood">B+</div>
                <p>Vanderson Ramos</p>                    
            </div>
            <div class="donor">
                <div class="blood">O+</div>
                <p>Isac Ramos</p>                    
            </div>
        </section>
    </main>
    <footer>Com ❤️ Vautronica </footer>

</body>

</html>
